<h3>Shopping Cart</h3>
<div>Count:  {{ store.order.items.length }}</div>
<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <td></td>
      <td>Pizza</td>
      <td>Quantity</td>
      <td>Price</td>
      <td>Total</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of store.order.items">
      <td>
        <img src="/img/{{ item.id }}.jpg" alt="{{ item.title }}" class="img-fluid product-thumb" />
      </td>
      <td>{{ item.title }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price | currency:"INR" }}</td>
      <td>{{ item.quantity * item.price | currency:"INR"}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-right">Total</td>
      <td>{{ store.order.total | currency :"INR" }}</td>
    </tr>
  </tfoot>

</table>
